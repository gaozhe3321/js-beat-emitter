<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Beat Emitter æµ‹è¯•</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .beat-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.1s ease;
        }
        .beat-indicator.active {
            background-color: #28a745;
            color: white;
            transform: scale(1.1);
        }
        .info {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
        .log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JS Beat Emitter ç®€å•æµ‹è¯•</h1>
        
        <div class="info">
            <div>æ‹å­æ•°: <select id="beatsSelect">
                <option value="2">äºŒæ‹å­ (2/4)</option>
                <option value="3">ä¸‰æ‹å­ (3/4)</option>
                <option value="4" selected>å››æ‹å­ (4/4)</option>
                <option value="6">å…­æ‹å­ (6/8)</option>
            </select></div>
            <div>BPM: <input type="range" id="bpmSlider" min="60" max="200" value="120"> <span id="bpmValue">120</span></div>
        </div>

        <div class="info">
            <button id="startBtn">å¼€å§‹</button>
            <button id="stopBtn">åœæ­¢</button>
            <button id="clearBtn">æ¸…ç©ºæ—¥å¿—</button>
        </div>

        <div id="currentBeat" class="info">å½“å‰æ‹å­: 1/4</div>
        <div id="beatIndicator" class="beat-indicator">â™ª</div>
        
        <div id="log" class="log"></div>
    </div>

    <!-- å¼•å…¥æµè§ˆå™¨ç‰ˆæœ¬çš„åº“ -->
    <script src="../dist/js-beat-emitter.browser.js"></script>
    <script>
        console.log('BeatEmitter available:', typeof BeatEmitter !== 'undefined');
        
        let beatEmitter = null;
        let beatCount = 0;

        // DOM å…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const beatsSelect = document.getElementById('beatsSelect');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('bpmValue');
        const currentBeat = document.getElementById('currentBeat');
        const beatIndicator = document.getElementById('beatIndicator');
        const log = document.getElementById('log');

        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${time}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateBeatDisplay() {
            if (beatEmitter) {
                const current = beatEmitter.getCurrentBeat();
                const total = beatEmitter.getBeatsPerMeasure();
                currentBeat.textContent = `å½“å‰æ‹å­: ${current}/${total}`;
            }
        }

        function flashBeat(isFirstBeat) {
            beatIndicator.classList.add('active');
            if (isFirstBeat) {
                beatIndicator.style.backgroundColor = '#dc3545';
                beatIndicator.textContent = '1';
            }
            
            setTimeout(() => {
                beatIndicator.classList.remove('active');
                beatIndicator.style.backgroundColor = '';
                beatIndicator.textContent = 'â™ª';
            }, 100);
        }

        function createBeatEmitter() {
            beatEmitter = new BeatEmitter({
                mode: 'timer-based',
                bpm: parseInt(bpmSlider.value),
                beatsPerMeasure: parseInt(beatsSelect.value),
                intensity: 0.8
            });

            beatEmitter.on('beat', (beatData) => {
                beatCount++;
                const isFirstBeat = beatData.beat === 1;
                const marker = isFirstBeat ? 'ğŸ”´' : 'âšª';
                
                flashBeat(isFirstBeat);
                updateBeatDisplay();
                
                addLog(`${marker} èŠ‚æ‹ #${beatCount} - ç¬¬${beatData.beat}æ‹/${beatData.totalBeats}æ‹ - å¼ºåº¦: ${beatData.intensity}`);
            });

            beatEmitter.on('tempo', (tempoData) => {
                addLog(`ğŸ¼ èŠ‚å¥: ${tempoData.bpm} BPM`);
            });

            beatEmitter.on('started', () => {
                addLog('âœ… èŠ‚æ‹å™¨å·²å¯åŠ¨');
                startBtn.disabled = true;
                stopBtn.disabled = false;
            });

            beatEmitter.on('stopped', () => {
                addLog('â¹ï¸ èŠ‚æ‹å™¨å·²åœæ­¢');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                beatCount = 0;
                updateBeatDisplay();
            });

            beatEmitter.on('error', (error) => {
                addLog(`âŒ é”™è¯¯: ${error.message}`);
            });
        }

        // äº‹ä»¶ç›‘å¬å™¨
        startBtn.addEventListener('click', () => {
            if (!beatEmitter) createBeatEmitter();
            beatEmitter.start();
        });

        stopBtn.addEventListener('click', () => {
            if (beatEmitter) beatEmitter.stop();
        });

        clearBtn.addEventListener('click', () => {
            log.innerHTML = '';
            beatCount = 0;
        });

        beatsSelect.addEventListener('change', (e) => {
            if (beatEmitter) {
                beatEmitter.setBeatsPerMeasure(parseInt(e.target.value));
                updateBeatDisplay();
                addLog(`ğŸ”„ åˆ‡æ¢åˆ° ${e.target.selectedOptions[0].text}`);
            }
        });

        bpmSlider.addEventListener('input', (e) => {
            bpmValue.textContent = e.target.value;
            if (beatEmitter) {
                beatEmitter.setBPM(parseInt(e.target.value));
            }
        });

        // åˆå§‹åŒ–
        updateBeatDisplay();
        addLog('ğŸµ JS Beat Emitter æµ‹è¯•é¡µé¢å·²åŠ è½½');
    </script>
</body>
</html>
