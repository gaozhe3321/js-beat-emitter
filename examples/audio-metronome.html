    <script src="../dist/js-beat-emitter.browser.js"></script>
    <script>
        console.log('BeatEmitter available:', typeof BeatEmitter !== 'undefined');
        
        // éŸ³é¢‘ä¸Šä¸‹æ–‡å’Œé…ç½®
        let audioContext = null;
        let audioSettings = {
            enabled: true,
            accentFreq: 800,
            normalFreq: 400,
            volume: 0.5,
            duration: 150
        };

        let beatEmitter = null;
        let beatCount = 0;

        // DOM å…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const beatsSelect = document.getElementById('beatsSelect');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('bpmValue');
        const currentBeat = document.getElementById('currentBeat');
        const beatIndicator = document.getElementById('beatIndicator');
        const log = document.getElementById('log');
        const audioStatus = document.getElementById('audioStatus');
        
        // éŸ³é¢‘æ§ä»¶DOMå…ƒç´ 
        const soundEnabled = document.getElementById('soundEnabled');
        const accentFreq = document.getElementById('accentFreq');
        const accentFreqValue = document.getElementById('accentFreqValue');
        const normalFreq = document.getElementById('normalFreq');
        const normalFreqValue = document.getElementById('normalFreqValue');
        const volume = document.getElementById('volume');
        const volumeValue = document.getElementById('volumeValue');
        const duration = document.getElementById('duration');
        const durationValue = document.getElementById('durationValue');

        // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    updateAudioStatus();
                    addLog('ğŸ¤ éŸ³é¢‘ä¸Šä¸‹æ–‡å·²åˆå§‹åŒ–');
                    return true;
                } catch (error) {
                    console.error('Failed to initialize audio context:', error);
                    addLog('âŒ éŸ³é¢‘ä¸Šä¸‹æ–‡åˆå§‹åŒ–å¤±è´¥: ' + error.message);
                    return false;
                }
            }
            return true;
        }

        // æ›´æ–°éŸ³é¢‘çŠ¶æ€æ˜¾ç¤º
        function updateAudioStatus() {
            if (audioContext && audioContext.state === 'running') {
                audioStatus.textContent = 'ğŸµ éŸ³é¢‘å·²æ¿€æ´» - å¯ä»¥æ’­æ”¾èŠ‚æ‹å£°éŸ³';
                audioStatus.className = 'audio-status enabled';
            } else if (audioContext && audioContext.state === 'suspended') {
                audioStatus.textContent = 'â¸ï¸ éŸ³é¢‘å·²æš‚åœ - ç‚¹å‡»å¼€å§‹æŒ‰é’®æ¿€æ´»';
                audioStatus.className = 'audio-status disabled';
            } else {
                audioStatus.textContent = 'ğŸ”‡ éŸ³é¢‘æœªæ¿€æ´» - éœ€è¦ç”¨æˆ·äº¤äº’';
                audioStatus.className = 'audio-status disabled';
            }
        }

        // æ’­æ”¾èŠ‚æ‹å£°éŸ³
        function playBeatSound(isAccent = false) {
            if (!audioSettings.enabled || !audioContext) {
                return;
            }

            try {
                // å¦‚æœéŸ³é¢‘ä¸Šä¸‹æ–‡è¢«æš‚åœï¼Œå°è¯•æ¢å¤
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        updateAudioStatus();
                    });
                }

                // åˆ›å»ºæŒ¯è¡å™¨
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                // è¿æ¥éŸ³é¢‘èŠ‚ç‚¹
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // è®¾ç½®é¢‘ç‡ï¼ˆé‡æ‹ä½¿ç”¨é«˜éŸ³è°ƒï¼Œè½»æ‹ä½¿ç”¨ä½éŸ³è°ƒï¼‰
                const frequency = isAccent ? audioSettings.accentFreq : audioSettings.normalFreq;
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine'; // ä½¿ç”¨æ­£å¼¦æ³¢ï¼Œå£°éŸ³æ›´æŸ”å’Œ

                // è®¾ç½®éŸ³é‡åŒ…ç»œï¼ˆå¿«é€Ÿä¸Šå‡ï¼Œç„¶åæ¸å¼±ï¼‰
                const now = audioContext.currentTime;
                const duration = audioSettings.duration / 1000; // è½¬æ¢ä¸ºç§’
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(audioSettings.volume, now + 0.01); // å¿«é€Ÿä¸Šå‡
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration); // æ¸å¼±

                // æ’­æ”¾å£°éŸ³
                oscillator.start(now);
                oscillator.stop(now + duration);

            } catch (error) {
                console.error('Failed to play beat sound:', error);
                addLog('âŒ æ’­æ”¾å£°éŸ³å¤±è´¥: ' + error.message);
            }
        }

        // æ›´æ–°éŸ³é¢‘è®¾ç½®
        function updateAudioSettings() {
            audioSettings.enabled = soundEnabled.checked;
            audioSettings.accentFreq = parseInt(accentFreq.value);
            audioSettings.normalFreq = parseInt(normalFreq.value);
            audioSettings.volume = parseInt(volume.value) / 100;
            audioSettings.duration = parseInt(duration.value);
        }

        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${time}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateBeatDisplay() {
            if (beatEmitter) {
                const current = beatEmitter.getCurrentBeat();
                const total = beatEmitter.getBeatsPerMeasure();
                currentBeat.textContent = `å½“å‰æ‹å­: ${current}/${total}`;
            }
        }

        function flashBeat(isFirstBeat) {
            // æ’­æ”¾ç›¸åº”çš„å£°éŸ³
            updateAudioSettings();
            playBeatSound(isFirstBeat);
            
            // è§†è§‰æ•ˆæœ
            beatIndicator.classList.add('active');
            if (isFirstBeat) {
                beatIndicator.classList.add('accent');
                beatIndicator.classList.remove('normal');
                beatIndicator.textContent = '1';
            } else {
                beatIndicator.classList.add('normal');
                beatIndicator.classList.remove('accent');
                beatIndicator.textContent = 'â™ª';
            }
            
            setTimeout(() => {
                beatIndicator.classList.remove('active', 'accent', 'normal');
                beatIndicator.textContent = 'â™ª';
            }, 150);
        }

        function createBeatEmitter() {
            beatEmitter = new BeatEmitter({
                mode: 'timer-based',
                bpm: parseInt(bpmSlider.value),
                beatsPerMeasure: parseInt(beatsSelect.value),
                intensity: 0.8
            });

            beatEmitter.on('beat', (beatData) => {
                beatCount++;
                const isFirstBeat = beatData.beat === 1;
                const marker = isFirstBeat ? 'ğŸ”´' : 'âšª';
                const beatType = isFirstBeat ? 'é‡æ‹' : 'è½»æ‹';
                
                flashBeat(isFirstBeat);
                updateBeatDisplay();
                
                addLog(`${marker} ${beatType} #${beatCount} - ç¬¬${beatData.beat}æ‹/${beatData.totalBeats}æ‹ - å¼ºåº¦: ${beatData.intensity.toFixed(2)}`);
            });

            beatEmitter.on('tempo', (tempoData) => {
                addLog(`ğŸ¼ èŠ‚å¥: ${tempoData.bpm} BPM (ç½®ä¿¡åº¦: ${(tempoData.confidence * 100).toFixed(1)}%)`);
            });

            beatEmitter.on('started', () => {
                addLog('âœ… èŠ‚æ‹å™¨å·²å¯åŠ¨');
                startBtn.disabled = true;
                stopBtn.disabled = false;
            });

            beatEmitter.on('stopped', () => {
                addLog('â¹ï¸ èŠ‚æ‹å™¨å·²åœæ­¢');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                beatCount = 0;
                updateBeatDisplay();
            });

            beatEmitter.on('error', (error) => {
                addLog(`âŒ é”™è¯¯: ${error.message}`);
            });
        }

        // äº‹ä»¶ç›‘å¬å™¨
        startBtn.addEventListener('click', async () => {
            // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆéœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
            if (!audioContext) {
                initAudioContext();
            }
            
            // æ¢å¤éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆå¦‚æœè¢«æš‚åœï¼‰
            if (audioContext && audioContext.state === 'suspended') {
                await audioContext.resume();
                updateAudioStatus();
            }
            
            if (!beatEmitter) createBeatEmitter();
            beatEmitter.start();
        });

        stopBtn.addEventListener('click', () => {
            if (beatEmitter) beatEmitter.stop();
        });

        clearBtn.addEventListener('click', () => {
            log.innerHTML = '';
            beatCount = 0;
        });

        beatsSelect.addEventListener('change', (e) => {
            if (beatEmitter) {
                beatEmitter.setBeatsPerMeasure(parseInt(e.target.value));
                updateBeatDisplay();
                addLog(`ğŸ”„ åˆ‡æ¢åˆ° ${e.target.selectedOptions[0].text}`);
            }
        });

        bpmSlider.addEventListener('input', (e) => {
            bpmValue.textContent = e.target.value;
            if (beatEmitter) {
                beatEmitter.setBPM(parseInt(e.target.value));
                addLog(`ğŸµ BPM è®¾ç½®ä¸º ${e.target.value}`);
            }
        });

        // éŸ³é¢‘æ§ä»¶äº‹ä»¶ç›‘å¬å™¨
        soundEnabled.addEventListener('change', (e) => {
            updateAudioSettings();
            addLog(`ğŸ”Š å£°éŸ³ ${e.target.checked ? 'å·²å¯ç”¨' : 'å·²ç¦ç”¨'}`);
        });

        accentFreq.addEventListener('input', (e) => {
            accentFreqValue.textContent = e.target.value + ' Hz';
            updateAudioSettings();
        });

        normalFreq.addEventListener('input', (e) => {
            normalFreqValue.textContent = e.target.value + ' Hz';
            updateAudioSettings();
        });

        volume.addEventListener('input', (e) => {
            volumeValue.textContent = e.target.value + '%';
            updateAudioSettings();
        });

        duration.addEventListener('input', (e) => {
            durationValue.textContent = e.target.value + ' ms';
            updateAudioSettings();
        });

        // åˆå§‹åŒ–
        updateBeatDisplay();
        updateAudioStatus();
        addLog('ğŸµ JS Beat Emitter éŸ³é¢‘èŠ‚æ‹å™¨å·²åŠ è½½');
        addLog('ğŸ’¡ æç¤º: ç‚¹å‡»"å¼€å§‹"æŒ‰é’®æ¿€æ´»éŸ³é¢‘åŠŸèƒ½');
    </script>
