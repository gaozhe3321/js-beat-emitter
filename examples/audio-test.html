    <script>
        // éŸ³é¢‘ä¸Šä¸‹æ–‡å’Œé…ç½®
        let audioContext = null;
        let patternInterval = null;

        const audioSettings = {

        };

        // DOM å…ƒç´ 
        const accentBeatBtn = document.getElementById('accentBeat');

        // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    status.textContent = 'ğŸµ éŸ³é¢‘ä¸Šä¸‹æ–‡å·²åˆå§‹åŒ–ï¼Œå¯ä»¥æ’­æ”¾å£°éŸ³';
                    return true;
                } catch (error) {

        }

        // æ’­æ”¾èŠ‚æ‹å£°éŸ³
        function playBeatSound(isAccent = false) {
            if (!audioContext) return;

            try {
                // åˆ›å»ºæŒ¯è¡å™¨
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                // è¿æ¥éŸ³é¢‘èŠ‚ç‚¹
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // è®¾ç½®é¢‘ç‡
                const frequency = isAccent ? audioSettings.accentFreq : audioSettings.normalFreq;
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine';

                // è®¾ç½®éŸ³é‡åŒ…ç»œ
                const now = audioContext.currentTime;
                const duration = audioSettings.duration / 1000;
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(audioSettings.volume, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);

                // æ’­æ”¾å£°éŸ³
                oscillator.start(now);
                oscillator.stop(now + duration);

                status.textContent = `ğŸµ æ’­æ”¾${isAccent ? 'é‡æ‹' : 'è½»æ‹'} (${frequency}Hz)`;

            } catch (error) {
                console.error('Failed to play beat sound:', error);
                status.textContent = 'âŒ æ’­æ”¾å¤±è´¥: ' + error.message;
            }
        }

        // å¼€å§‹å››æ‹å­èŠ‚æ‹æ¨¡å¼
        function startBeatPattern() {
            if (patternInterval) return;
            
            currentBeat = 1;
            status.textContent = 'ğŸ¼ å¼€å§‹å››æ‹å­èŠ‚æ‹ - ç¬¬1æ‹ (é‡æ‹)';
            
            // ç«‹å³æ’­æ”¾ç¬¬ä¸€æ‹
            playBeatSound(true);
            
            // è®¾ç½®å®šæ—¶å™¨
            patternInterval = setInterval(() => {
                currentBeat++;
                if (currentBeat > 4) {
                    currentBeat = 1;
                }
                
                const isAccent = currentBeat === 1;
                playBeatSound(isAccent);
                
                status.textContent = `ğŸ¼ å››æ‹å­èŠ‚æ‹ - ç¬¬${currentBeat}æ‹ ${isAccent ? '(é‡æ‹)' : '(è½»æ‹)'}`;
            }, 500); // æ¯æ‹500msï¼Œç›¸å½“äº120 BPM
        }

        // åœæ­¢èŠ‚æ‹æ¨¡å¼
        function stopBeatPattern() {

                status.textContent = 'â¹ï¸ èŠ‚æ‹å·²åœæ­¢';
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        accentBeatBtn.addEventListener('click', () => {

        });
